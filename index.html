<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toi game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tic_tac.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="hide msg_container">
        <div class="box">
            <img src="https://media.tenor.com/oXhMTmig_EEAAAAi/no1-happy.gif">
        </div>
        <p class="msg">Winner</p>
        <button class="won">New Game</button>
    </div>

    <div class="container">
        <div class="game">
            <button class="btn bl"></button>
            <button class="btn bl bt"></button>
            <button class="btn bt"></button>
            <button class="btn bl bb"></button>
            <button class="btn btw"></button>
            <button class="btn bt btl"></button>
            <button class="btn bb"></button>
            <button class="btn bb btl"></button>
            <button class="btn btl"></button>
        </div>
    </div>
    <button class="restart">Restart</button>
</body>
<script src="tic_tac.js"></script>

</html>
